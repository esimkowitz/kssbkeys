name: CI
on:
  pull_request:
    branches:
      - master
      - releases/*
jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm install
    - name: Run tests
      uses: GabrielBB/xvfb-action@v1.2
      with:
        run: npm test
    - name: Package
      if: success() && contains( github.ref, 'releases') && matrix.os == 'ubuntu-latest'
      run: vsce package --yarn
